<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问题报告系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>问题报告系统</h1>
    <video controls>
      <source src="assets/sample-video.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
    <form id="reportForm">
      <label for="description">问题描述：</label>
      <textarea id="description" name="description" rows="4" placeholder="请输入问题描述"></textarea>
      <label for="contact">联系方式：</label>
      <input id="contact" name="contact" type="text" placeholder="请输入您的联系方式">
      <button type="submit">提交</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公园问题报告</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>欢迎来到公园！</h1>
    <div class="video-container">
      <video controls>
        <source src="assets/sample-video.mp4" type="video/mp4">
        您的浏览器不支持视频播放，请升级浏览器。
      </video>
    </div>
    <div class="description">
      <p>这是公园的简介说明文字，可以描述公园的特色和注意事项。</p>
    </div>
    <form id="reportForm">
      <h3>报告问题：</h3>
      <textarea name="description" placeholder="请描述问题..." required></textarea>
      <input type="text" name="contact" placeholder="您的联系方式（可选）">
      <button type="submit">提交报告</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

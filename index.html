<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问题报告系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>问题报告系统</h1>

    <!-- 视频播放区域 -->
    <div class="video-container">
      <h3>查看相关视频：</h3>
      <video controls width="640">
        <source src="assets/sample-video.mp4" type="video/mp4">
        您的浏览器不支持视频播放，请升级浏览器。
      </video>
    </div>

    <!-- 表单提交区域 -->
    <form id="reportForm">
      <h3>提交问题报告：</h3>
      <textarea name="description" placeholder="请描述问题..." required></textarea>
      <input type="text" name="contact" placeholder="您的联系方式（可选）">
      <button type="submit">提交报告</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
